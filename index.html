<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Computer Service</title>
  </head>
  <body>
    <header class="header">
      <div class="header-wrap">
        <a href="#" class="logo-header">
          <img src="img/logo.svg" alt="Logo" />
        </a>
        <div class="header-menu">
          <nav class="header-nav">
            <a href="#">Service</a>
            <a href="#">Work</a>
            <a href="#">Team</a>
          </nav>
          <button type="button" class="button header-button">Request</button>
        </div>
      </div>
    </header>
    <main class="main">
      <section class="main-display">
        <div class="container">
          <h1 class="main-display-header">We create PC for your needs</h1>
          <div class="timer main-display-timer">
            <div class="timer-item">
              <div class="timer-count">14</div>
              <div class="timer-text">Days</div>
            </div>
            <div class="timer-item">
              <div class="timer-count">18</div>
              <div class="timer-text">Hours</div>
            </div>
            <div class="timer-item">
              <div class="timer-count">55</div>
              <div class="timer-text">Minutes</div>
            </div>
            <div class="timer-item">
              <div class="timer-count">48</div>
              <div class="timer-text">Seconds</div>
            </div>
          </div>
          <button class="button timer-button">Request</button>
        </div>
        <div class="main-display-bg">
          <img src="img/main-screen__bgc.png" alt="Main screen Background" />
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
